<html>

<head>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />

    <title>Login - PrevAuto</title>

</head>

<body>
    <div class="container">
        <div class="row">

            <div class="col s10 offset-s4">
                <h2>PrevAuto</h2>
            </div>

            <form action="#" method="GET">

                <div class="col s9 offset-s3">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="email" class="validate" id="email">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="password" class="validate" id="password">
                            <label for="password">Password</label>
                        </div>
                    </div>
                </div>


                <div class="col s10 offset-s5">
                    <div class="row">
                        <div class="col s6">
                            <a class="waves-effect waves-light btn" id="validar" onclick="validarLogin();">Ingresar</a>
                        </div>
                    </div>
                </div>

                <div class="col s10 offset-s4">
                    <div class="row">
                        <div class="col s6">
                            <p>Si no tienes cuenta <a href="registro.html">Registrate aqui</a></p>
                        </div>
                    </div>
                </div>

        </div>


        </form>
    </div>
    </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/ajax.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            M.AutoInit();
        });

        window.onload = function() {
            //validarLogin();
        }
    </script>

</body>

</html>
