<html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta charset="UTF-8">
    <title>Login - PrevAuto</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s10 offset-s3">
                <h2>PrevAuto</h2>
            </div>
            <div class="col s10 offset-s3">
                <form action="#" method="GET">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="email" class="validate" id="email">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="password" class="validate" id="password">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s6">
                            <a class="waves-effect waves-light btn" id="validar" onclick="validarLogin();">Ingresar</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s6">
                            <p>Si no tienes cuenta <a href="registro.html">Registrate aqui</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/ajax.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            M.AutoInit();
        });

        window.onload = function() {
            //validarLogin();
        }
    </script>

</body>

</html>
