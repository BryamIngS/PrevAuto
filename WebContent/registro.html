<html>

<head>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />

    <title>Registro - PrevAuto</title>

</head>

<body>

    <div class="contentForm">
        <div class="container">
            <div class="section">
                <div class="row">

                    <div class="formElement">
                        <h3>PrevAuto</h3> <br>
                    </div>

                    <form action="#" method="GET">
                        <div class="row">
                            <div class="row">
                                <div class="col s12 m6 input-field">
                                    <i class="material-icons prefix">person_outline</i>
                                    <input id="nombre" type="text" class="validate">
                                    <label class="active">Nombre</label>
                                </div>
                                <div class="col s12 m6 input-field">
                                    <i class="material-icons prefix">person_outline</i>
                                    <input id="apellido" type="text" class="validate">
                                    <label class="active">Apellido</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12 m6 input-field">
                                    <i class="material-icons prefix">mail_outline</i>
                                    <input id="email" type="email" class="validate">
                                    <label class="active">E-mail</label>
                                </div>
                                <div class="col s12 m6 input-field">
                                    <i class="material-icons prefix pt-2">lock_outline</i>
                                    <input id="password" type="password" class="validate">
                                    <label class="active">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12 m6 input-field">
                                    <i class="material-icons prefix">contact_mail</i>
                                    <input id="cedula" type="number" class="validate">
                                    <label class="active">Cedula</label>
                                </div>
                                <div class="col s12 m6 input-field">
                                    <i class="material-icons prefix">phone</i>
                                    <input id="telefono" type="number" class="validate">
                                    <label class="active">Telefono</label>
                                </div>
                            </div>
                        </div>

                        <div class="formElement">
                            <div class="row">
                                <a class="waves-effect waves-light btn" id="validar" onclick="registrarUsuario();">Registrar</a>
                            </div>
                        </div>

                        <div class="formElement">
                            <div class="row">
                                <p>Ya estas registrado? <a href="login.html">Regresar al Login</a></p>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>

    </div>


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/servicesAjax.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            M.AutoInit();
        });

        window.onload = function() {
            //validarLogin();
        }
    </script>

</body>

</html>
