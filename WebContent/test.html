<html>

<head>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />

    <title>Login - PrevAuto</title>

</head>

<body>


    <div class="contentForm">
        <div class="container">
            <div id="usuario" class="section">

                <div class="row">
                    <div class="col s12 active" style="display: block;">

                        <div class="titulo">
                            <h3>Registro</h3>
                            <br>
                        </div>

                        <form>
                            <div class="row">
                                <div class="col s12 m6">
                                    <div class="row">
                                        <div class="col s12 input-field">
                                            <input id="nombreCuenta" type="text" class="validate" value=" ">
                                            <label class="active">Nombre</label>

                                        </div>
                                        <div class="col s12 input-field">
                                            <input id="apellidoCuenta" type="text" class="validate" value=" ">
                                            <label class="active">Apellido</label>

                                        </div>
                                        <div class="col s12 input-field">
                                            <input id="emailCuenta" type="email" class="validate" value="@">
                                            <label class="active">E-mail</label>

                                        </div>
                                    </div>
                                </div>
                                <div class="col s12 m6">
                                    <div class="row">
                                        <div class="col s12 input-field">
                                            <input id="passwordCuenta" type="password" class="validate" value=" ">
                                            <label class="active">Password</label>

                                        </div>
                                        <div class="col s12 input-field">
                                            <input id="cedulaCuenta" type="number" class="validate" value="0">
                                            <label class="active">Cedula</label>

                                        </div>
                                        <div class="col s12 input-field">
                                            <input id="telefonoCuenta" type="number" class="validate" value="0">
                                            <label class="active">Telefono</label>

                                        </div>
                                    </div>
                                </div>
                                <div class="col s12 display-flex justify-content-end mt-3">
                                    <a hred="#!" onClick="actualizarUsuario();" class="waves-effect waves-light btn">Modificar</a>
                                    <a hred="#!" onClick="verConfiguracionUsuario();" class="waves-effect waves-light btn">Ajustes</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>




            </div>
        </div>
    </div>







    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/servicesAjax.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            M.AutoInit();
        });

        window.onload = function() {
            //validarLogin();
        }
    </script>

</body>

</html>
